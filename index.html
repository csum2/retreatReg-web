<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with OTP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://lh3.googleusercontent.com/pw/AP1GczPrZsgmxJZNQeobxK8ktUQd9uyh5YFTJ7kmr5b9VBI-X2P8etIJgkgP7mBRf3RKliHatT9ImLhLAmbNPod1GBu5GjkYzeCI5KxmxSC3d_tlP-11WQ=w2400" alt="Header Image" style="width: 100%; border-radius: 8px; margin-bottom: 20px;">
        <h2>Registration Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="otp" placeholder="One Time Password">
        <button id="requestOtp">Request One Time Password (OTP)</button>
        <button id="login">Login</button>
    </div>

    <script>
        const sendOtpUrl = 'http://localhost:3000/sendOTP';
        const verifyOtpUrl = 'http://localhost:3000/verifyOTP';
        const requestOtpBtn = document.getElementById('requestOtp');
        const loginBtn = document.getElementById('login');
        const otpField = document.getElementById('otp');

        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        // Request OTP
        requestOtpBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            otpField.value = '';

            if (!email) {
                alert('Please enter your email address');
                return;
            }
            if (!validateEmail(email)) {
                alert('Please enter a valid email');
                return;
            }

            disableRequestButton(60);

            try {
                const response = await fetch(sendOtpUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                if (response.ok) {
                    alert('OTP sent to your email');
                } else {
                    alert('Failed to send OTP');
                    enableRequestButton();
                }
            } catch (error) {
                console.error('Error requesting OTP:', error);
                enableRequestButton();
            }
        });

        // Login with OTP
        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const otp = otpField.value;

            if (!email) {
                alert('Please enter your email');
                return;
            }

            if (!otp) {
                alert('Please enter the OTP');
                return;
            }

            try {
                const response = await fetch(verifyOtpUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, otp }),
                });

                if (response.ok) {
                    alert('Login successful');
                    // Store login status in localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    // Redirect to the new form page
                    window.location.href = 'form.html';
                } else {
                    alert('Invalid OTP');
                }
            } catch (error) {
                console.error('Error during login:', error);
            }
        });

        function disableRequestButton(seconds) {
            requestOtpBtn.disabled = true;
            let countdown = seconds;
            requestOtpBtn.innerText = `Request again in ${countdown} seconds`;

            const countdownInterval = setInterval(() => {
                countdown--;
                requestOtpBtn.innerText = `Request again in ${countdown} seconds`;

                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    enableRequestButton();
                }
            }, 1000);
        }

        function enableRequestButton() {
            requestOtpBtn.disabled = false;
            requestOtpBtn.innerText = 'Request One Time Password (OTP)';
        }

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
               (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) || 
               (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
